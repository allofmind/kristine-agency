<div id="form-box-wrap">
  <div id="form-box">
    <header id="form-box-header">
      <h1>Найти вторую половинку</h1>
      <div id="poppup-closer">
        <i class="material-icons">clear</i>
      </div>
    </header>
    <form name="second-half-form" action="javascript:void(0);">
      <br class="normal">
      <style type="text/css">

        .field-form-error {
          color: #fff;
          background: #cc3b3b url("images/error-closer.png") no-repeat 9px 50%;
          padding: 5px 15px 3px 25px;
          font-size: 13px;
          border-radius: 2px;
          margin: 12px 0;
          line-height: 23px;
          display: inline-block;
        }

      </style>
      <div class="form-content">
        <fieldset id="main-photo" class="multi">
          <legend>Ваше фото:</legend>
          <img id="main-photo-image" src="images/photo-icon.png">
          <label class="tab-50 no-margin-left">
            <input name="mainPhoto" type="file" accept="image/*" required>
            <br>
            <span id="title">Основное фото *</span>
          </label>
        </fieldset>
        <br class="lite">
        <fieldset class="double">
          <legend>Представьтесь, пожалуйста:</legend>
          <label class="tab-50">
            <input name="firstName" type="text" required>
            <br>
            <span id="title">Имя *</span>
          </label>
        </fieldset>
        <br class="lite">
        <fieldset class="multi">
          <legend>Персональные данные:</legend>
          <label class="tab-25">
            <select name="gender" required>
              <option value=""></option>
              <option value="0">Мужской</option>
              <option value="1">Женский</option>
            </select>
            <br>
            <span id="title">Пол *</span>
          </label>
        </fieldset>
        <br class="lite">
        <fieldset class="multi">
          <legend>Дата рождения:</legend>
          <label class="tab-15">
            <select name="day" required>
              <option value=""></option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <br>
            <span id="title">День *</span>
          </label>
          <label class="tab-25">
            <select name="month" required>
              <option value=""></option>
              <option value="01">Январь</option>
              <option value="02">Февраль</option>
              <option value="03">Март</option>
              <option value="04">Апрель</option>
              <option value="05">Май</option>
              <option value="06">Июнь</option>
              <option value="07">Июль</option>
              <option value="08">Август</option>
              <option value="09">Сентябрь</option>
              <option value="10">Октябрь</option>
              <option value="11">Ноябрь</option>
              <option value="12">Декабрь</option>
            </select>
            <br>
            <span id="title">Месяц *</span>
          </label>
          <label class="tab-20">
            <select name="year" required>
              <option value=""></option>
              <option value="1999">1999</option>
              <option value="1998">1998</option>
              <option value="1997">1997</option>
              <option value="1996">1996</option>
              <option value="1995">1995</option>
              <option value="1994">1994</option>
              <option value="1993">1993</option>
              <option value="1992">1992</option>
              <option value="1991">1991</option>
              <option value="1990">1990</option>
              <option value="1989">1989</option>
              <option value="1988">1988</option>
              <option value="1987">1987</option>
              <option value="1986">1986</option>
              <option value="1985">1985</option>
              <option value="1984">1984</option>
              <option value="1983">1983</option>
              <option value="1982">1982</option>
              <option value="1981">1981</option>
              <option value="1980">1980</option>
              <option value="1979">1979</option>
              <option value="1978">1978</option>
              <option value="1977">1977</option>
              <option value="1976">1976</option>
              <option value="1975">1975</option>
              <option value="1974">1974</option>
              <option value="1973">1973</option>
              <option value="1972">1972</option>
              <option value="1971">1971</option>
              <option value="1970">1970</option>
              <option value="1969">1969</option>
              <option value="1968">1968</option>
              <option value="1967">1967</option>
              <option value="1966">1966</option>
              <option value="1965">1965</option>
              <option value="1964">1964</option>
              <option value="1963">1963</option>
              <option value="1962">1962</option>
              <option value="1961">1961</option>
              <option value="1960">1960</option>
            </select>
            <br>
            <span id="title">Год *</span>
          </label>
        </fieldset>
        <br class="lite">
        <fieldset class="multi">
          <legend>Контактные данные (скрытые для остальных пользователей):</legend>
          <label class="tab-50">
            <input name="email" type="email" required autocomplete="off">
            <br>
            <span id="title">Почтовый адрес *</span>
          </label>
          <label class="tab-35">
            <input name="phone" type="text" required>
            <br>
            <span id="title">Телефон *</span>
          </label>
        </fieldset>
        <br class="lite">
        <fieldset class="multi">
          <legend>Параметры поиска:</legend>
          <label class="tab-50">
            <select name="looking">
              <option value=""></option>
              <option value="0">Парня</option>
              <option value="1">Девушку</option>
              <option value="2">Другое</option>
            </select>
            <br>
            <span id="title">Хочу найти</span>
          </label>
          <label class="tab-50">
            <select name="intention">
              <option value=""></option>
              <option value="0">Дружба</option>
              <option value="1">Близкие отношения</option>
              <option value="2">Другое</option>
            </select>
            <br>
            <span id="title">Цель</span>
          </label>
        </fieldset>
        <br class="lite">
        <fieldset class="multi">
          <legend>Мой типаж:</legend>
          <label class="tab-15">
            <input name="height" type="number" min="135" max="230" maxlength="3">
            <br>
            <span id="title">Рост, см</span>
          </label>
          <label class="tab-15">
            <input name="weight" type="number" min="35" max="130" maxlength="3">
            <br>
            <span id="title">Вес, кг</span>
          </label>
          <label class="tab-30">
            <select name="eye">
              <option value=""></option>
              <option value="0">Карие</option>
              <option value="1">Зеленые</option>
              <option value="2">Серые</option>
              <option value="3">Синие</option>
              <option value="4">Другой</option>
            </select>
            <br>
            <span id="title">Цвет глаз</span>
          </label>
        </fieldset>
        <br class="lite">
        <fieldset class="multi">
          <legend>Занятие:</legend>
          <label class="tab-25">
            <select name="work">
              <option value=""></option>
              <option value="0">Учусь</option>
              <option value="1">Работаю</option>
              <option value="2">Фриланс</option>
              <option value="3">Другое</option>
            </select>
          </label>
        </fieldset>
        <br class="lite">
        <fieldset class="multi">
          <legend>Вредные привычки:</legend>
          <label class="tab-25">
            <select name="smoke">
              <option value=""></option>
              <option value="0">Да</option>
              <option value="1">Нет</option>
              <option value="2">Иногда</option>
            </select>
            <br>
            <span id="title">Курение</span>
          </label>
          <label class="tab-25">
            <select name="drink">
              <option value=""></option>
              <option value="0">Да</option>
              <option value="1">Нет</option>
              <option value="2">Иногда</option>
            </select>
            <br>
            <span id="title">Спиртные напитки</span>
          </label>
        </fieldset>
        <br class="lite">
        <fieldset class="multi">
          <legend>Обо мне:</legend>
          <label class="tab-100">
            <textarea name="about" maxlength="500"></textarea>
          </label>
        </fieldset>
        <div id="load-form-screen" class="load-form-screen">
          <div id="loader-container" class="loader-container">
            <div class="loader"></div>
          </div>
        </div>
      </div>
      <br class="lite">
      <div class="centered-content">
        <button id="send-button" class="simple-button send-button">Отправить данные</button>
      </div>
    </form>
  </div>
</div>
