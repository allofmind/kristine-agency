<div class="small-10 small-centered columns">
  <br class="normal">
  <h2 class="subheader text-center">Create event</h2>
  <form name="create-event" action="javascript:void(0)">
    <div class="row">
      <div class="large-8 columns">
        <label>Title
          <input name="title" type="text" placeholder="Event name" required value="Найди свою вторую половинку сегодня"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-4 columns">
        <label>Date
          <input name="date" type="datetime-local" placeholder="Start date" required value="2015-10-21"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <label>Address
          <input name="address" type="text" placeholder="Address" required value="улица Пушкина, дом Калатушкина"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <img id="poster" class="poster" src="">
        <label>Poster
          <input name="posterUrl" type="file" accept="image/*" required/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>About
          <textarea name="about" placeholder="Some info" required>Описание предстоящего события ... Описание предстоящего события ... Описание предстоящего события ... Описание предстоящего события ... Описание предстоящего события ... Описание предстоящего события ... Описание предстоящего события ... Описание предстоящего события ... Описание предстоящего события ... Описание предстоящего события ...</textarea>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <label>Show after will creat
          <input name="show" type="checkbox">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <button href="#" class="button">Create</button>
      </div>
    </div>
  </form>
</div>
