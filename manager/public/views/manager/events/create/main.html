<div class="small-10 small-centered columns">
  <br class="normal">
  <h2 class="subheader text-center">Create event</h2>
  <form name="create-event" action="javascript:void(0)">
    <div class="row">
      <div class="large-8 columns">
        <label>Title
          <input name="title" type="text" placeholder="Event name" required value="Найди свою вторую половинку сегодня"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-4 columns">
        <label>Date
          <input name="date" type="datetime-local" placeholder="Start date" required value="2015-10-21"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <label>Address
          <input name="address" type="text" placeholder="Address" required value="улица Пушкина, дом Калатушкина"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <img id="poster" class="poster" src="">
        <label>Poster
          <input name="posterUrl" type="file" accept="image/*" required/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label class="cursor-default">About
          <div id="editor-container" class="editor-container">
            <div id="advanced-wrapper" class="advanced-wrapper">
              <div id="toolbar-container" class="toolbar-container">
                <span class="ql-format-group">
                  <select title="Size" class="ql-size">
                    <option value="10px">Size 10</option>
                    <option value="14px" selected>Size 14</option>
                    <option value="16px">Size 16</option>
                    <option value="18px">Size 18</option>
                    <option value="26px">Size 26</option>
                  </select>
                </span>
                <span class="ql-format-group">
                  <span title="Bold" class="ql-format-button ql-bold"></span>
                  <span class="ql-format-separator"></span>
                  <span title="Italic" class="ql-format-button ql-italic"></span>
                  <span class="ql-format-separator"></span>
                  <span title="Underline" class="ql-format-button ql-underline"></span>
                </span>
                <span class="ql-format-group">
                  <select title="Text Color" class="ql-color">
                    <option value="rgba(28, 28, 28, 0.9)" selected></option>
                    <option value="#9c9c9c"></option>
                    <option value="#000"></option>
                    <option value="#fff"></option>
                  </select>
                  <span class="ql-format-separator"></span>
                  <select title="Background Color" class="ql-background">
                    <option value="#fff" selected></option>
                    <option value="rgba(28, 28, 28, 0.9)"></option>
                    <option value="#9c9c9c"></option>
                    <option value="#000"></option>
                  </select>
                </span>
                <span class="ql-format-group">
                  <select title="Text Alignment" class="ql-align">
                    <option value="left" selected></option>
                    <option value="center"></option>
                    <option value="right"></option>
                    <option value="justify"></option>
                  </select>
                  <span class="ql-format-separator"></span>
                  <span title="List" class="ql-format-button ql-list"></span>
                  <span class="ql-format-separator"></span>
                  <span title="Bullet" class="ql-format-button ql-bullet"></span>
                </span>
                <span class="ql-format-group">
                  <span title="Link" class="ql-format-button ql-link"></span>
                  <span class="ql-format-separator"></span>
                  <span title="Image" class="ql-format-button ql-image"></span>
                </span>
              </div>
              <div id="editor" class="editor"></div>
            </div>
          </div>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <label>Show after will create
          <input name="show" type="checkbox">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <button href="#" class="button">Create</button>
      </div>
    </div>
  </form>
</div>
